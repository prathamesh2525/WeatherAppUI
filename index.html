<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Weather Web App
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fav.ico">
</head>
<body>
<div class="body-back">

    <div class="body-left">
        <div class="left-sub1"><h4>The Weather</h4></div>
        <div class="left-sub2">
            <div style="height: 30%; width: inherit;">
                <div class="deg"><div class="eight">19 <i style="float:right; font-size: 60px">&#176;</i></div></div>
            <div class="deg">
                <div class="city">The Hague</div>
                <div class="date-time">12:09 -Sunday, 5 Sept 2021</div>  
            </div>
            <div class="deg"> 
                <div class="icon-left">
                    <img src="hot_sun.png" alt="" style="width:50px; color: white; height:50px">
                </div>
                <div class="day" style="padding-left: 5px;">Sunny</div>
            </div></div>
        </div>
    </div>
    <div class="body-right">

    <div class="right-sub2">
     <div>
         <h4>Weather details</h4>
     </div>
     <div >
        <ul class="sub-details">
            <li>
                <tr>
                <td>Humidity</td>
                <td><b>40%</b></td>
                </tr>
            </li>
            <li>
                <tr>
                <td>Visibility</td>
                <td><b>12Km</b></td>
                </tr>
            </li>
            <li>
                <tr>
                <td>Wind Status</td>
                <td><b>16 km/h</b></td>
                </tr>
            </li>
            <li>
                <tr>
                <td>Air Quality</td>
                <td><b>33</b></td>
                </tr>
            </li>
    
        </ul>
    </div> 
    </div>
    </div>

</div>
</body>
